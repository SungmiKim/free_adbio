    <!-- Swiper JS -->

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".swiper-container", {
        direction: "vertical",
        speed: 1000,
        mousewheel: true,
        keyboard: {
          enabled: true,
          onlyInViewport: false,
        },
        touchRatio: 0, //드래그 금지
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        on: {
          transitionEnd: function () {
            if (swiper.realIndex !== 0) {
              $("#header .header-area").addClass("active");
            } else {
              $("#header .header-area").removeClass("active");
            }
          },
        },
      });

      $(document).ready(function () {
        $("#menu ul li a").bind("mouseenter focusin", function () {
          if ($("#header .header-area").height() <= 100) {
            $("#header .header-area")
              .stop()
              .animate({ height: "426px" }, "350");
            $("#header .header-area").addClass("active");
          }
        });
        $(".side_btn .munu_min").bind("click", function () {
          if ($("#header .header-area").height() <= 100) {
            $("#header .header-area")
              .stop()
              .animate({ height: "426px" }, "350");
            $("#header .header-area").addClass("active");
          }
        });
        $("#header .header-area").bind("mouseleave", function () {
          $("#header .header-area").stop().animate({ height: "100px" }, 100);
          $("#menu ul li.on").removeClass("on");
          if (swiper.realIndex === 0) {
            $("#header .header-area").removeClass("active");
          }
        });
      });
    </script>
